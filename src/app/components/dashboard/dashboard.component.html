<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <app-messageboard></app-messageboard>

 <!-- Header -->
 <header class="w3-container" style="padding-top:22px">
  <h5><b><i class="fa fa-dashboard"></i> Dashboard</b></h5>
</header>

<div class="w3-row-padding w3-margin-bottom">

    <div class="w3-quarter">
        <a [routerLink]="['/calendar']" routerLinkActive="active">
          <div class="w3-container w3-padding-16" style="border-radius: 5px;background-color: darkred;color:white !important;">
              <div class="w3-left"><i class="fa fa-list-alt w3-xxxlarge"></i></div>
              <div class="w3-right">
                <h3>{{worksheetsCount}}</h3>
              </div>
              <div class="w3-clear"></div>
              <h6>Calendario </h6>
          </div>
        </a>
    </div>

  <div class="w3-quarter">
      <a [routerLink]="['/worksheets']" routerLinkActive="active">
        <div class="w3-container w3-blue-grey w3-padding-16" style="border-radius: 5px;">
            <div class="w3-left"><i class="fa fa-list-alt w3-xxxlarge"></i></div>
            <div class="w3-right">
              <h3>{{openworksheetsCount}}</h3>
            </div>
            <div class="w3-clear"></div>
            <h6>Schede di lavoro </h6>
        </div>
      </a>
  </div>


  <div class="w3-quarter">
      <a [routerLink]="['/users']" routerLinkActive="active">
        <div class="w3-container w3-indigo w3-padding-16" style="border-radius: 5px;">
        <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>{{customersCount}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h6>Clienti</h6>
      </div>
    </a>
  </div>


  <div class="w3-quarter">
      <a [routerLink]="['/items']" routerLinkActive="active">
        <div class="w3-container w3-teal w3-padding-16" style="border-radius: 5px;">
        <div class="w3-left"><i class="fa fa-gear w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>{{itemsCount}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h6>Servizi</h6>
        </div>
      </a>
  </div>
</div>

</div>
