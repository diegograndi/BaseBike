
  <div *ngFor='let msg of messageService.messages'
       style="position:absolute;
              margin: auto;
              padding: 10px;
              box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
              top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 100px;
  height: 100px;
              border-radius: 5px;
              z-index : 1;
              display: block;
              text-align:center;
              width: 400px;
              margin: auto;"
       role="alert"
       [ngClass]="{
                    'alert alert-primary':   msg.type === 1,
                    'alert alert-secondary': msg.type === 2,
                    'alert alert-success':   msg.type === 3,
                    'alert alert-danger':    msg.type === 4,
                    'alert alert-warning':   msg.type === 5,
                    'alert alert-info':      msg.type === 6,
                    'alert alert-dark':      msg.type === 7
                  }"
       >
       <h4 class="alert-heading">BASE BIKE</h4>
       <div role="status"
            class="spinner-border "[ngClass]="{
                                                'text-primary':   msg.type === 1,
                                                'text-secondary': msg.type === 2,
                                                'text-success':   msg.type === 3,
                                                'text-danger':    msg.type === 4,
                                                'text-warning':   msg.type === 5,
                                                'text-info':      msg.type === 6,
                                                'text-dark':      msg.type === 7
                                              }"
      >

        <span class="sr-only">...</span>
      </div>
    <div>{{msg.message}}</div>
  </div>
