  <div *ngFor='let msg of messageService.messages'
       style="position:absolute;
              top: 50%;left:
              50%;padding: 20px;
              box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
              border-radius: 5px;"
       role="alert"
       [ngClass]="{
                    'alert alert-primary':   msg.type === 1,
                    'alert alert-secondary': msg.type === 2,
                    'alert alert-success':   msg.type === 3,
                    'alert alert-danger':    msg.type === 4,
                    'alert alert-warning':   msg.type === 5,
                    'alert alert-info':      msg.type === 6,
                    'alert alert-dark':      msg.type === 7
                  }"
       >
       <h4 class="alert-heading">BASE BIKE</h4>
    <div>{{msg.message}}</div>
  </div>
